<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Nossa Escola</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos básicos corrigidos */

        /* Estilo do cabeçalho */
        .cabecalho-itens {
            text-align: center;
            margin: 20px 0;
        }

        .cabecalho_imagem {
            width: 120px; /* Ajuste do tamanho do logo */
            height: auto;
        }

        .titulo_site {
            font-size: 2em;
            margin: 10px 0;
        }

        /* Redes sociais */
        .sociais {
            display: flex;
            justify-content: center; /* Centraliza os ícones */
            gap: 15px; /* Espaço entre os ícones */
            margin: 10px 0;
        }

        .sociais img {
            width: 40px; /* Largura dos ícones */
            height: 40px; /* Altura dos ícones */
            transition: transform 0.3s ease; /* Animação ao passar o mouse */
        }

        .sociais img:hover {
            transform: scale(1.2); /* Aumenta o ícone ao passar o mouse */
        }

        /* Seção Banner */
        .banner1 img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        /* Seção Estudantes */
        .estudante {
            margin: 20px;
            text-align: center;
        }

        .estudante_titulo {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .estudantes_todos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .estudante-div {
            text-align: center;
            max-width: 200px;
        }

        .estudante-imagem {
            width: 150px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .estudante-nome {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .estudante-icone {
            width: 30px;
            height: 30px;
            margin: 5px;
            transition: transform 0.3s ease;
        }

        .estudante-icone:hover {
            transform: scale(1.2);
        }

        /* Rodapé */
        footer.escola {
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            margin-top: 30px;
        }

        .logo_rodape {
            width: 100px;
            height: auto;
        }

        .escola-título {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .link {
            color: #007BFF;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
